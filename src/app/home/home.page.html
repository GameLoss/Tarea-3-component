<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reloj Mundial</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-fab vertical="top" horizontal="end" slot="fixed" style="display: inline" id="fabBtn">
      <ion-fab-button (click)="addRow()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <div id="container">
  
    <ion-grid>
      <ion-row *ngFor="let element of array">
        <ion-col size-lg="4" size-md="4" size-sm="12" size-xs="12">
          <app-time-widget></app-time-widget>
        </ion-col>
        <ion-col size-lg="4" size-md="4" size-sm="12" size-xs="12">
          <app-time-widget></app-time-widget>
        </ion-col>
        <ion-col size-lg="4" size-md="4" size-sm="12" size-xs="12">
          <app-time-widget></app-time-widget>
        </ion-col>
      </ion-row>
    </ion-grid>
   
  </div>
</ion-content>
